{% extends 'base.html' %}


{% block content %}
<form action="/signup" method="POST" class="row g-3 card col-sm-9 mx-auto border rounded p-3 mt-3">
{% csrf_token %}
  <h2>Create An Account</h2>
  <div class="form-group">
    <div class="form-row">
      <div class="col-md-6">
    <label>Name</label>

        {{form.name}}
  </div>
      <div class="col-md-6">
    <label>Password</label>

        {{form.password}}
  </div>
    </div>
  </div>

  <div class="form-group">

    <div class="form-row">
      <div class="col-md-6">
    <label>Email</label>

        {{form.email}}
  </div>


    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-12">
    <label>Address</label>

        {{form.address}}
  </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-md-6">
    <label>City</label>

        {{form.city}}
  </div>

  <div class="col-md-2">
    <label>Zip</label>

    {{form.zip}}
  </div>
    </div>

  </div>





  <div class="col-12">

  </div>
 <div class="form-group">
   <div class="form-row"><div class="col-12">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div></div>
 </div>


</form>


{% endblock %}
