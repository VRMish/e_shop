{% extends 'base.html' %}
{% load static %}



{% block content %}








<div class="container">

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <form action="{% url 'search' %}" method="GET" class="d-flex" role="search">
        <input name="name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class ="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div id="carousel-inner" class="carousel-inner">
    <div class="carousel-item active">

      <img class="d-block w-100" src="{% static 'display.jpg' %}" alt="first slide">

    </div>
       <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'display3.jpg' %}" alt="Second slide">
    </div>



  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </div>


<div class ="row mx-auto">
    {% if products %}
    {% for item in products %}

    <div class="col-md-4 col-sm-4">

        <div class="product-display card text-center">
            <a><img class ="product-display-image" src="{{item.product_image.url}}"></a>
            <p class ="product-display-title">{{item.name}}</p>
            <p class ="product-display-price">$ {{item.price}}</p>
            <a href="{% url 'create_cart' product=item.slug %}" id="add-to-cart-button" class="text-center"><button class="product-display-btn btn btn-primary">Add</button></a>
        </div>


    </div>
    {% endfor %}
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>No products found</h2>
            </div>
        </div>
    </div>
    {% endif %}








    







</div>

</div>


{% endblock %}
